<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Folio - Blog Singlee</title>
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i|Playfair+Display:400,400i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/magnific-popup/magnific-popup.css" rel="stylesheet">
    <link href="lib/hover/hover.min.css" rel="stylesheet">

    <!-- Blog Stylesheet File -->
    <link href="css/blog.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Responsive css -->
    <link href="css/responsive.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">

    <!-- =======================================================
    Theme Name: Folio
    Theme URL: https://bootstrapmade.com/folio-bootstrap-portfolio-template/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>

<body>
    <!-- start section cadastro -->
    <div class="main-content paddsection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-md-offset-2">
                    <div class="row">
                        <div class="container-main single-main">
                            <div class="col-md-12">
                                <div class="block-main mb-30">
                                    <form>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail4">E-mail</label>
                                                <input type="email" class="form-control" id="inserirEmail"
                                                    placeholder="e-mail">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPassword4">Senha</label>
                                                <input type="password" class="form-control" id="inserirSenha"
                                                    placeholder="senha">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail4">Confirme o E-mail</label>
                                                <input type="email" class="form-control" id="confirmeEmail"
                                                    placeholder="e-mail">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPassword4">Confirme a Senha</label>
                                                <input type="password" class="form-control" id="confirmeSenha"
                                                    placeholder="senha">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputAddress2">CEP</label>
                                            <input type="text" class="form-control" id="cep"
                                                placeholder="CEP XXXXX-XXX">
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputCity">Cidade</label>
                                                <input type="text" class="form-control" id="inserirCidade">
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="inputState">Estado</label>
                                                <select id="inputState" class="form-control">
                                                    <option selected>Escolha</option>
                                                    <option>
                                                        ...
                                                    </option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="form-row">

                                            <div class="form-group col-md-6">
                                                <label for="inputZip">Complemento</label>
                                                <input type="text" class="form-control" id="Complemento"
                                                    placeholder="Complemento">
                                            </div>

                                        </div>

                                        <button type="submit" class="btn btn-primary"><b href="index.html"
                                                id="cadastrar">Cadastrar</b></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- start section cadastro -->

    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-migrate.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/typed/typed.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/magnific-popup/magnific-popup.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>

    <!-- Contact Form JavaScript File -->
    <script src="contactform/contactform.js"></script>

    <!-- Template Main Javascript File -->
    <script src="js/main.js"></script>

</body>

</html>
